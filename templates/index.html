<html>

<head>
    <title>Small Services Finder</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css?q={{ time }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
  
<body>
    <div class="container-fluid">
        <h1>Welcome to Small Services Finder!</h1>
    <div id ="account" class="row" id="acc-directory">
        <a class = "account"href="/signup">Sign Up</a>
        {% if session %}
            <p >Hi {{session['username']}}</p>
            <a  href="/logout">Log Out</a>
            <a  href="/acc">Account</a>
        {% else %}
            <a  href="/login">Log In</a>
            <a  href="/login">Account</a>
        {% endif %}

        
    </div>
    </div>

    <h3>Input your desired service and we'll match you with local establishments based on your preferences</h3>
    <form method="post" action="/results">
    <div id="search">
        <select id="dropdown"name="service" id="cars">
            <option value="" disabled selected hidden>Select a service type</option>
            <option value="restuarant">Restuarant</option>
            <option value="home-services">Home Services</option>
            <option value="delivery">Delivery</option>
        </select>
        <div id="search-options">
        <input class = "searches"type="text" name="citystate" placeholder="City, State" />
        <input class = "searches"type="text" name="rating-range" placeholder="Minimum Rating" />
        </div>
    </div>

        <input type="text" name="price-range" placeholder="Price Range" />
    <div id = "submit-div">
        <input id ="submit"type="submit" value="Submit" />
        </div>
    </form>

</body>

</html>
